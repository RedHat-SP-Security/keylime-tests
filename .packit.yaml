jobs:
- job: tests
  trigger: pull_request
  branch: main
  targets:
    - fedora-branched
    - centos-stream-9-x86_64
  skip_build: true
  tf_extra_params:
    environments:
      - tmt:
          context:
            target_PR_branch: "main"
- job: tests
  trigger: pull_request
  branch: rhel-9-main
  targets:
    - centos-stream-9-x86_64
  skip_build: true
  tf_extra_params:
    environments:
      - tmt:
          context:
            target_PR_branch: "rhel-9-main"
        artifacts:
          - type: repository-file
            id: "https://raw.githubusercontent.com/RedHat-SP-Security/keylime-tests/main/tools/c9s.repo"
- job: tests
  trigger: pull_request
  branch: fedora-39
  targets:
    - fedora-39-x86_64
  skip_build: true
  tf_extra_params:
    environments:
      - tmt:
          context:
            target_PR_branch: "fedora-39"
